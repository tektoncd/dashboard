# version may be replaced in the API layer if the user has opted in to v1 resources
apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  # name will be replaced in the API layer
  name: import-resources
  labels:
    # additional labels will be added in the API layer
    dashboard.tekton.dev/import: 'true'
spec:
  pipelineSpec:
    params:
      - name: method
        description: Which kubectl command to use to import the resources (apply / create)
        default: 'apply'
        type: string
      - name: path
        description: The path from which resources are to be imported
        default: '.'
        type: string
      - name: repositoryURL
        description: The URL of the git repository from which resources are to be imported
        type: string
      - name: revision
        description: The git revision from which resources are to be imported
        default: ''
        type: string
      - name: target-namespace
        description: The namespace in which to create the resources being imported
        default: tekton-pipelines
        type: string
    tasks:
      - name: fetch-repo
        taskSpec:
          params:
            - name: repositoryURL
              description: The URL of the git repository from which resources are to be imported
              type: string
            - name: revision
              description: The git revision to clone
              type: string
          workspaces:
            - name: repo
          steps:
            - name: clone
              image: ghcr.io/wolfi-dev/git:alpine@sha256:417c784e70a83e0ae172f134c40316161f480736fdac78369088c850e0a98ae2
              env:
                - name: PARAM_URL
                  value: $(params.repositoryURL)
                - name: PARAM_REVISION
                  value: $(params.revision)
                - name: WORKSPACE_PATH
                  value: $(workspaces.repo.path)
              securityContext:
                allowPrivilegeEscalation: false
                capabilities:
                  drop:
                  - "ALL"
              script: |
                #!/usr/bin/env sh
                set -eu
                git config --global init.defaultBranch main
                git config --global --add safe.directory "${WORKSPACE_PATH}"
                cd "${WORKSPACE_PATH}"
                git init
                git remote add origin "${PARAM_URL}"
                git fetch --depth=1 --recurse-submodules=yes origin "${PARAM_REVISION}"
                git reset --hard FETCH_HEAD
                git submodule update --init --recursive
        params:
          - name: repositoryURL
            value: $(params.repositoryURL)
          - name: revision
            value: $(params.revision)
        workspaces:
          - name: repo
            workspace: repo
      - name: import-resources
        runAfter: [fetch-repo]
        taskSpec:
          params:
            - name: path
              description: The path from which resources are to be imported
              type: string
            - name: target-namespace
              description: The namespace in which to create the resources being imported
              type: string
            - name: method
              description: Which kubectl command to use to import the resources (apply / create)
              type: string
          workspaces:
            - name: repo
          steps:
            - name: import
              image: docker.io/lachlanevenson/k8s-kubectl:latest
              securityContext:
                allowPrivilegeEscalation: false
                capabilities:
                  drop:
                  - "ALL"
              command: ['kubectl']
              args:
                - '$(params.method)'
                - '-f'
                - '$(workspaces.repo.path)/$(params.path)'
                - '-n'
                - '$(params.target-namespace)'
        params:
          - name: path
            value: '$(params.path)'
          - name: target-namespace
            value: $(params.target-namespace)
          - name: method
            value: $(params.method)
        workspaces:
          - name: repo
            workspace: repo
  params:
    # Values will be replaced in the API layer
    - name: method
      value: ''
    - name: path
      value: ''
    - name: repositoryURL
      value: ''
    - name: revision
      value: ''
    - name: target-namespace
      value: ''
  taskRunTemplate:
    podTemplate:
      securityContext:
        runAsUser: 65532
        runAsGroup: 65532
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
  workspaces:
    - name: repo
      volumeClaimTemplate:
        spec:
          accessModes:
          - ReadWriteOnce
          resources:
            requests:
              storage: 1Gi
