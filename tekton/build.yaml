apiVersion: tekton.dev/v1
kind: Task
metadata:
  name: build-dashboard
spec:
  workspaces:
    - name: source
  steps:
    - name: build-static
      image: docker.io/library/node:24.10.0-slim@sha256:b8d2197aff9129d16c801a3e3e1b2a873c4946480f5a310f38056df2268c38d9
      workingDir: $(workspaces.source.path)
      env:
        - name: CI
          value: "true"
      script: |
        #!/usr/bin/env bash
        set -euxo pipefail

        npm ci
        npm run build
