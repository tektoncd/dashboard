apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: dashboard-release
spec:
  params:
    - name: package
      description: package to release
      default: github.com/tektoncd/dashboard
      type: string
    - name: gitRevision
      description: the git revision to release
      type: string
    - name: imageRegistry
      description: The target image registry
      default: gcr.io
      type: string
    - name: imageRegistryPath
      description: The path (project) in the image registry
      default: tekton-releases
      type: string
    - name: imageRegistryRegions
      description: The target image registry regions
      default: "us eu asia"
      type: string
    - name: imageRegistryUser
      description: The user for the image registry credentials
      default: "_json_key"
      type: string
    - name: versionTag
      description: The X.Y.Z version that the artifacts should be tagged with
      type: string
    - name: releaseBucket
      description: bucket where the release is stored
      default: tekton-nightly
      type: string
    - name: releaseAsLatest
      description: Whether to tag and publish this release as latest
      default: "true"
      type: string
    - name: repoName
      description: repository name used as project-specific path within release bucket
      default: dashboard
      type: string
    - name: platforms
      description: Platforms to publish for the images (e.g. linux/amd64,linux/arm64)
      default: linux/amd64,linux/arm64,linux/s390x,linux/ppc64le
      type: string
    - name: koExtraArgs
      description: Extra args to be passed to ko
      default: "--preserve-import-paths"
      type: string
    - name: serviceAccountImagesPath
      description: The path to the service account file or credentials within the release-images-secret workspace
      type: string
  workspaces:
    - name: workarea
      description: The workspace where the repo will be cloned.
    - name: release-secret
      description: The secret that contains a service account authorized to push to the output bucket
    - name: release-images-secret
      description: The secret that contains a service account authorized to push to the image registry
  results:
    - name: commit-sha
      description: the sha of the commit that was released
      value: $(tasks.git-clone.results.commit)
    - name: release-file
      description: the URL of the release file
      value: $(tasks.report-bucket.results.release)
    - name: release-file-full
      description: the URL of the release file
      value: $(tasks.report-bucket.results.release-full)
  tasks:
    - name: git-clone
      taskRef:
        resolver: hub
        params:
          - name: name
            value: git-clone
          - name: version
            value: "0.7"
      workspaces:
        - name: output
          workspace: workarea
          subPath: git
      params:
        - name: url
          value: https://$(params.package)
        - name: revision
          value: $(params.gitRevision)
    - name: precheck
      runAfter: [git-clone]
      taskRef:
        resolver: git
        params:
          - name: org
            value: tektoncd
          - name: repo
            value: dashboard
          - name: revision
            value: $(params.gitRevision)
          - name: pathInRepo
            value: tekton/prerelease-checks.yaml
      params:
        - name: package
          value: $(params.package)
        - name: versionTag
          value: $(params.versionTag)
        - name: releaseBucket
          value: $(params.releaseBucket)/$(params.repoName)
      workspaces:
        - name: source-to-release
          workspace: workarea
          subPath: git
    - name: build
      runAfter: [precheck]
      taskRef:
        resolver: git
        params:
          - name: org
            value: tektoncd
          - name: repo
            value: dashboard
          - name: revision
            value: $(params.gitRevision)
          - name: pathInRepo
            value: tekton/build.yaml
      workspaces:
        - name: source
          workspace: workarea
          subPath: git
    - name: publish-images
      runAfter: [build]
      taskRef:
        resolver: git
        params:
          - name: org
            value: tektoncd
          - name: repo
            value: dashboard
          - name: revision
            value: $(params.gitRevision)
          - name: pathInRepo
            value: tekton/publish.yaml
      params:
        - name: package
          value: $(params.package)
        - name: versionTag
          value: $(params.versionTag)
        - name: imageRegistry
          value: $(params.imageRegistry)
        - name: imageRegistryPath
          value: $(params.imageRegistryPath)
        - name: imageRegistryUser
          value: $(params.imageRegistryUser)
        - name: imageRegistryRegions
          value: $(params.imageRegistryRegions)
        - name: releaseAsLatest
          value: $(params.releaseAsLatest)
        - name: serviceAccountPath
          value: $(params.serviceAccountImagesPath)
        - name: platforms
          value: $(params.platforms)
        - name: koExtraArgs
          value: $(params.koExtraArgs)
      workspaces:
        - name: source
          workspace: workarea
          subPath: git
        - name: output
          workspace: workarea
          subPath: bucket
        - name: release-secret
          workspace: release-images-secret
    - name: publish-to-bucket
      runAfter: [publish-images]
      taskRef:
        resolver: bundles
        params:
          - name: bundle
            value: ghcr.io/tektoncd/catalog/upstream/tasks/oracle-cloud-storage-upload:0.2
          - name: name
            value: oracle-cloud-storage-upload
          - name: kind
            value: task
      workspaces:
        - name: credentials
          workspace: release-secret
        - name: source
          workspace: workarea
          subPath: bucket
      params:
        - name: path
          value: $(params.versionTag)
        - name: bucketName
          value: $(params.releaseBucket)
        - name: objectPrefix
          value: $(params.repoName)/previous/$(params.versionTag)/
        - name: replaceExistingFiles
          value: "true"
        - name: recursive
          value: "true"
    - name: publish-to-bucket-latest
      runAfter: [publish-images]
      when:
        - input: "$(params.releaseAsLatest)"
          operator: in
          values: ["true"]
      taskRef:
        resolver: bundles
        params:
          - name: bundle
            value: ghcr.io/tektoncd/catalog/upstream/tasks/oracle-cloud-storage-upload:0.2
          - name: name
            value: oracle-cloud-storage-upload
          - name: kind
            value: task
      workspaces:
        - name: credentials
          workspace: release-secret
        - name: source
          workspace: workarea
          subPath: bucket
      params:
        - name: path
          value: $(params.versionTag)
        - name: bucketName
          value: $(params.releaseBucket)
        - name: objectPrefix
          value: $(params.repoName)/latest/
        - name: replaceExistingFiles
          value: "true"
        - name: recursive
          value: "true"
        - name: deleteExtraFiles
          value: "true" # Uses rsync to copy content into latest
    - name: report-bucket
      runAfter: [publish-to-bucket]
      params:
        - name: releaseBucket
          value: $(params.releaseBucket)
        - name: repoName
          value: $(params.repoName)
        - name: versionTag
          value: $(params.versionTag)
      taskSpec:
        params:
          - name: releaseBucket
            type: string
          - name: repoName
            type: string
          - name: versionTag
            type: string
        results:
          - name: release
            description: The full URL of the release file (read-only) in the bucket
            type: string
          - name: release-full
            description: The full URL of the release file (read/write) in the bucket
            type: string
        steps:
          - name: create-results
            image: docker.io/library/alpine:3.20.3@sha256:beefdbd8a1da6d2915566fde36db9db0b524eb737fc57cd1367effd16dc0d06d
            env:
              - name: RELEASE_BUCKET
                value: $(params.releaseBucket)
              - name: REPO_NAME
                value: $(params.repoName)
              - name: VERSION_TAG
                value: $(params.versionTag)
            script: |
              BASE_URL="https://infra.tekton.dev/${RELEASE_BUCKET}/${REPO_NAME}/previous/${VERSION_TAG}"
              echo "${BASE_URL}/release.yaml" > $(results.release.path)
              echo "${BASE_URL}/release-full.yaml" > $(results.release-full.path)
