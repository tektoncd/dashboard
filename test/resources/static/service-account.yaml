---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: e2e-tests
  namespace: ${TEST_NAMESPACE}
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: e2e-tests
  namespace: ${TEST_NAMESPACE}
rules:
  - apiGroups:
      - ''
      - apps
    resources:
      - pods
      - services
      - deployments
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - delete
      - patch
  - apiGroups:
      - ''
    resources:
      - pods/log
      - namespaces
      - events
    verbs:
      - get
      - list
      - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: e2e-tests
  namespace: ${TEST_NAMESPACE}
subjects:
  - kind: ServiceAccount
    name: e2e-tests
    namespace: ${TEST_NAMESPACE}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: e2e-tests
